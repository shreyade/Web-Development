<!DOCTYPE html>
<html lang> 

	<head>
		<title>ASCIImation</title>
		<link href = "ascii.css" rel = "stylesheet" type="text/css" />
		<script src=
			"https://webster.cs.washington.edu/js/asciimation/animations.js">
			</script>
		<script src = "custom-animation.js"></script>
		<script src = "ascii.js"> </script>
	</head>

	<body>
		<header>
			<h1> ASCIImation </h1>
		</header>
		<section id = "text">
			<textarea id = "mytextarea" rows="20" cols ="80">
				</textarea> 
		</section>
		
		<section id = "controls">
		<fieldset>
			<legend> Play Controls </legend>
			<button id = "start">Start</button>
			<button id = "stop">Stop</button> 
		</fieldset>
	
		<fieldset> 
			<legend> Animation </legend> 
			<select id = "animation"> 
				<option value = "Blank">Blank </option>
				<option value = "Exercise">Exercise</option>
				<option value = "Juggler"> Juggler </option>
				<option value = "Bike"> Bike</option>
				<option value = "Dive">Dive </option>
				<option value = "Ducks">Ducks </option>
				<option value = "Pony"> Pony </option>
				<option value = "Custom"> Custom</option>
			</select>
		</fieldset>

		<fieldset>
			<legend> Size </legend>
			<select id = "size"> 
				<option value = 7> Tiny </option>
				<option value = 10> Small </option>
				<option value = 12 selected> Medium </option>
				<option value = 16> Large </option>
				<option value = 24> Extra Large </option>
				<option value = 32> XXL </option>
			</select>
		</fieldset>

		<fieldset>
			<legend> Speed </legend>
			<input type = "radio" name = "speed" 
			value = 50> Turbo
			<input type = "radio" name = "speed"
			value = 250 checked> Normal
			<input type = "radio" name = "speed"
			value =  1500> Slo-mo
		</fieldset>
		</section>

		<figure> 
			<a href= "https://validator.w3.org/#validate_by_input">
				<img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" 
				 alt="HTML validator">
			</a>
			<a href="https://jigsaw.w3.org/css-validator/#validate_by_input">
				<img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" 
				 alt="CSS validator">
			</a>
			<a href="https://courses.cs.washington.edu/courses/cse154/17au/jslint/jslint.html">
				<img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" 
				 alt="JavaScript validator">
			</a>
		</figure>
    </body>
 </html>
